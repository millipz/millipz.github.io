<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="splash-sidebar">
        <div class="title">
          <img src="img/logo.png" alt="logo" width="80 px" height="80px" />
          <h1>The Odin Experience</h1>
        </div>
        <div class="attribution">
          <p>photo by <a href="http://milesjphillips.com">me</a></p>
        </div>
      </div>
      <div class="splash-content">
        <div class="intro">
          <p>
            You're gonna want to sign up for this thing sooner rather than
            later, all the cool kids are doing it
          </p>
          <blockquote>
            <p>I did it and I don't regret it at all</p>
            <cite>One happy customer</cite>
          </blockquote>
        </div>
        <div class="signup">
          <form action="./submit" method="post">
            <h2>Get involved!</h2>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="Steve"
                required
              />
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Jobs"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="bigsteve@apple.me"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number (11 digits)</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                pattern="[0-9]{11}"
                placeholder="07890123456"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Passsword</label>
              <input
                class="error"
                type="password"
                name="password"
                id="password"
              />
            </div>
            <div class="form-group">
              <label for="confirm">Confirm Password</label>
              <input
                class="error"
                type="password"
                name="confirm"
                id="confirm"
              />
            </div>
            <div class="submit-group">
              <button type="submit">Sign Up Now!</button>
            </div>
          </form>
        </div>
        <div class="login">
          <p>Already have an account? <a href="./login">Login</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
